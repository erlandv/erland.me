name: Deploy via SSH

on:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Remote deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail
            cd ${{ secrets.PROD_REPO }}
            git pull origin main
            npm ci
            npm run build:clean
            sudo rm -rf ${{ secrets.PROD_PATH }}/*
            sudo rsync -av ${{ secrets.PROD_REPO }}/dist/ ${{ secrets.PROD_PATH }}

